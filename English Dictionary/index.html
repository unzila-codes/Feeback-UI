<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a word"/>
        <p class="info-text" id="info-text">Type a word & Press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word: <span class="title" id="title">_________</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_________</span></p>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
